{% extends "base.html" %}
{% load bootstrap3 %}

{% block body %}
    <section class="container">
        <div class="row" id="meetup-form">
            <form class ="col-md-6" name="meetupLogin" method="post" action".">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        {% bootstrap_icon "star" %} Submit
                    </button>
                {% endbuttons %}
            </form>
        </div>
    </section>

{% endblock %}
