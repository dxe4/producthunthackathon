{% extends "base.html" %}

{% load staticfiles %}
{% load bootstrap3 %}

{% block head %}
    <script src="{% static 'signup.js' %}" type="text/javascript"></script>
{% endblock %}

{% block body %}
    <section class="container">

        <div class="row" id="meetup-login-container">
            <button id="login-with-meetup" class="btn btn-primary">
                login with meetup
            </button>
        </div>

        <div class="row hidden" id="meetup-form">
            <form class ="col-md-6" name="meetupLogin" method="post" action".">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        {% bootstrap_icon "star" %} Submit
                    </button>
                {% endbuttons %}
            </form>
        </div>
    </section>

{% endblock %}
